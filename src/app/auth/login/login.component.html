<div class="container">
  <div class="row" style="display: flex; justify-content: center; " >

    <div class="card p-5 shadow-effect bg-secondary-theme" style="background-color:#e5f5ea" >
      <div class="card-body">
        <div class="text-center">
          <h3 class="text-theme-center">Login</h3>
          <p>Please login to your admin account to post a new blog post</p>
        </div>

        <form #loginForm = ngForm (ngSubmit)="onSubmit(loginForm.value)">
          <div class="form-group">
            <input email #Email="ngModel" required ngModel name="email" type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input #Password="ngModel" required ngModel name="password" type="password" class="form-control" placeholder="Password">
          </div>

          <button [disabled]="loginForm.invalid" class="btn btn-info btn-block btn-theme">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
