<header class="navbar navbar-expand-lg fixed-top bg-white">
  <div class="container justify-content-center ">
    <a class="site-logo" routerLink="/" >ANUSHKA-BLOG</a>
  </div>

  <div class="container justify-content-center" *ngIf="isLoggedIn$ | async" >
    <a href="#" class="mr-3">{{this.userEmail}}</a>
    <button (click)="onLogout()" style="background-color: rgb(215, 241, 232);" class="btn btn-sm btn0info bg-secondary-theme text-theme-primary" >Logout</button>
  </div>
</header>
